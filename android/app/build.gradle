plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.fitlink.app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

  lintOptions {
        // Disable all lint checks
        checkReleaseBuilds = false
        abortOnError false
        disable 'MissingPermission'

      
    }
    
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.fitlink.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode project.hasProperty("versionCode") ? project.versionCode.toInteger() : 2
        versionName project.hasProperty("versionName") ? project.versionName : "1.0.1"
        // versionCode project.hasProperty("versionCode") ? project.versionCode : 14
        // versionName project.hasProperty("versionName") ? project.versionName : "1.0.2"
        // versionCode flutter.versionCode.toInteger()
        // versionName = flutter.versionName   
    }
  flavorDimensions "default"
  productFlavors {
      dev {
          dimension "default"
          applicationIdSuffix ".dev"
          resValue "string", "app_name", "FitLinkDev"

      }
      staging {
          dimension "default"
          applicationIdSuffix ".staging"
          resValue "string", "app_name", "FitLinkStaging"

      }
      prod {
          dimension "default"
          resValue "string", "app_name", "FitLink"
 

      }
  }

    signingConfigs {
        devRelease {
            storeFile file('/Users/macbook/upload-keystore.jks') // Path to your keystore
            storePassword project.property("MY_KEYSTORE_PASSWORD")
            keyAlias project.property("MY_KEY_ALIAS")
            keyPassword project.property("MY_KEY_PASSWORD")
        }
        stagingRelease {
            storeFile file('/Users/macbook/upload-keystore.jks') // Path to your keystore
            storePassword project.property("MY_KEYSTORE_PASSWORD")
            keyAlias project.property("MY_KEY_ALIAS")
            keyPassword project.property("MY_KEY_PASSWORD")
        }
        prodRelease {
            storeFile file('/Users/macbook/upload-keystore.jks') // Path to your keystore
            storePassword project.property("MY_KEYSTORE_PASSWORD")
            keyAlias project.property("MY_KEY_ALIAS")
            keyPassword project.property("MY_KEY_PASSWORD")
        }
      
    }
    buildTypes {
        release {
        //   buildConfigField "String", "BASE_URL", "\"https://api.example.com\""
            // Minify or signing configurations
          signingConfig signingConfigs.stagingRelease
          minifyEnabled true
          shrinkResources true
          proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    
        //   minifyEnabled true
        //   proguardFiles getDefaultProguardFile('proguard-android.txt')
        //   shrinkResources true

        }
      debug {
        signingConfig signingConfigs.debug
     }
    }

}
dependencies {
  implementation "com.facebook.android:facebook-login:15.2.0"
  implementation 'com.google.android.gms:play-services-location:21.3.0'
  implementation 'androidx.core:core:1.15.0'
  testImplementation 'org.mockito:mockito-core:5.2.0'
  implementation platform('com.google.firebase:firebase-bom:33.8.0')
  implementation 'com.google.android.play:integrity:1.4.0'


}
flutter {
    source = "../.."
}
